<script>
    //获取今天的日期 返回字符串
    function get_cua_date()
    {
        var myDate = new Date()
        var year = myDate.getFullYear()
        var month = myDate.getMonth()+1
        var day = myDate.getDate()
        return year+"-"+month+"-"+day
    }

    // 获取当前患者挂号号码
    function get_doctor_cur_register()
    {
        var cur_register
        $.ajax({
            type: 'post',
            url:"http://127.0.0.1:8000/user/api/",
            async: false,
            data:{
                action: "search_Current_Register",
                a_date: get_cua_date(),
                a_no_staff: doc_no,
                no_op: doc_no
            },
            datatype:'json',
            success:function(res){
                if(res['retlist'].length == 0)
                    cur_register = 0;
                else
                    cur_register = res['retlist'][res['retlist'].length-1]["a_index"]
            },
            error: function(){
                alert("服务器暂无连接")
            }
        })
        return cur_register
    }

    var pat_no
    // 获取患者名字信息
    function get_pat_name(reg_no)
    {
        var pat_name
        $.ajax({
            type: 'post',
            url:"http://127.0.0.1:8000/user/api/",
            async: false,
            data:{
                action: "search_Register",
                a_date: get_cua_date(),
                a_no_staff: doc_no,
                a_index: reg_no,
                no_op: doc_no
            },
            datatype:'json',
            success:function(res){
                if(res['ret'] == 1){
                    pat_no = res['retlist'][0]['a_no_visitor_id']
                }
                else{
                    alert("服务器暂无连接")
                    return
                }
            },
            error: function(){
                alert("服务器暂无连接")
                return
            }
        })

        $.ajax({
            type: 'post',
            url:"http://127.0.0.1:8000/user/api/",
            async: false,
            data:{
                action: "search_Patient",
                no: pat_no,
                no_op: doc_no
            },
            datatype:'json',
            success:function(res){
                if(res['ret'] == 1){
                    pat_name = res['retlist'][0]['name']
                }
                else{
                    alert("服务器暂无连接")
                }
            },
            error: function(){
                alert("服务器暂无连接")
            }
        })

        return pat_name
    }

    // 格式化时间字符串
    function format(time_str)
    {
        time_str = time_str.replace('T', ' ')
        time_str = time_str.replace('Z', ' ')
        return time_str
    }

    // 获取当前医生账户信息 
    var doc_no = parseInt(url_parser(window.location.search))
    var cua_date = format(get_cua_date())
    var cur_reg_no = get_doctor_cur_register()
    var pat_name = get_pat_name(cur_reg_no)
    // 初始化提示信息
    function Init()
    {
        $(".rem").text("患者名字：" + pat_name + " 挂号号码：" + cur_reg_no + " 日期：" + cua_date)
        $(".phram-info").css("overflow", "auto")
    }

    Init()

    // 获取药物数据
    function Search_Medicine(filter_str)
    {
        var medicine_list
        $.ajax({
            type: 'post',
            url:"http://127.0.0.1:8000/user/api/",
            async: false,
            data:{
                action: "search_Medicine",
                no_op: doc_no
            },
            datatype:'json',
            success:function(res){
                if(res['ret'] == 1){
                    medicine_list = res['retlist']
                }
                else{
                    alert("服务器暂无连接")
                }
            },
            error: function(){
                alert("服务器暂无连接")
            }
        })
        
        var res_list=[]

        if(filter_str == "")
            return medicine_list
        else{
            for(var i in medicine_list){
                if(medicine_list[i]['d_name'].indexOf(filter_str) != -1){
                    res_list.push(medicine_list[i])
                }
            }
            return res_list
        }
    }

    // 将药物列表转换为表格
    function medicine_list_generate(medicine_list)
    {
        var update_html = ""
        $(".medicine_table").html(update_html)   // 首先清空html

        for(var i in medicine_list){
            var name = medicine_list[i]['d_name']
            var one_use = medicine_list[i]['m_one_use']
            var freq = medicine_list[i]['m_freq']
            var price = medicine_list[i]['m_price']
            var depict = medicine_list[i]['d_presc']
            update_html += '<tr class="hover-shape" name=' + name + '>\
                <td class="tmp">' + name + '</td>\
                <td class="tmp">' + one_use + '</td>\
                <td class="tmp">' + freq + '</td>\
                <td class="tmp">' + price + '</td>\
                <td class="tmp">' + depict + '</td>\
            </tr>'
        }
        $(".medicine_table").html(update_html)
    }

    // 初始生成所有药品列表
    med = Search_Medicine("")
    medicine_list_generate(med)

    // 点击药物 在药物名字中直接输入   // 使用dom操作防止jquery对动态生成元素失效
    $(document).on("click", ".hover-shape", function(){
        var name = $(this).attr('name')
        $(".medicine_name").val(name)
    })

    // 点击 对药物进行搜索.search_icon 
    $(".search_icon").click(function(){
        var filter_str = $(".search_input").val()
        var medicine_list = Search_Medicine(filter_str)
        medicine_list_generate(medicine_list)
    })

    $(".search_icon").hover(function(){
        $(this).css("cursor", "pointer")
    })

    // 点击prescribe  .btn.btn-outline-primary.float-none.float-sm-none.add-another-btn
    $(".btn.btn-outline-primary.float-none.float-sm-none.add-another-btn").click(function(){
        var name = $(".medicine_name").val()
        var num = $(".medicine_num").val()
        if(name == "" || num == "" || parseInt(num) <= 0){
            alert("信息输入有误，请重试")
            return
        }
        console.log(name, num, pat_no, cur_reg_no)
        $.ajax({
            type: 'post',
            url:"http://127.0.0.1:8000/user/api/",
            async: true,
            data:{
                action: "add_Prescription",
                d_name: name,
                Au_no: pat_no,
                Au_num: num,
                Au_index: cur_reg_no,
                Au_date: get_cua_date(),
                no_op: doc_no
            },
            datatype:'json',
            success:function(res){
                if(res['ret'] == 1){
                    alert('添加药物信息成功')
                }
                else{
                    alert("服务器暂无连接")
                }
            },
            error: function(){
                alert("服务器暂无连接")
            }
        })
    })
</script>
